{% extends "base.html" %}
{% block content %}
<div class="profile-card">
  <h2>{{ user.firstname }} {{ user.lastname }}</h2>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Phone:</strong> {{ user.phone }}</p>
  <p><strong>Birthdate:</strong> {{ user.birthdate }}</p>
  <p><strong>Bio:</strong> {{ user.bio }}</p>

  <div class="mt-3" style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px;">
    <a href="{% url 'update_profile' %}">
      <button style="
        background-color: #4a2c2a;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 25px;
        font-weight: bold;
        font-family: inherit;
        font-size: 14px;
      ">
        Edit Profile
      </button>
    </a>
    <a href="{% url 'view_purchase_history' %}">
      <button style="
        background-color: #4a2c2a;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 25px;
        font-weight: bold;
        font-family: inherit;
        font-size: 14px;
      ">
        My Purchases
      </button>
    </a>
    <a href="{% url 'home_page' %}">
      <button style="
        background-color: #4a2c2a;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 25px;
        font-weight: bold;
        font-family: inherit;
        font-size: 14px;
      ">
        Back to Dashboard
      </button>
    </a>
  </div>
</div>
{% endblock %}
