{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 style="font-family: Georgia, serif;">ðŸ“¢ Notifications</h2>
    {% if notifications %}
        <ul class="list-group mt-3">
            {% for note in notifications %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span style="font-family: Georgia, serif;">{{ note.message }}</span>
                <small class="text-muted">{{ note.timestamp|date:"M d, Y H:i" }}</small>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-4 text-muted">You have no notifications.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'welcome_page' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
